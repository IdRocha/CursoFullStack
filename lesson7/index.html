<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserindo HTML</title>
    <script>
        let nome = prompt('Digite o nome: ');
        let idade = prompt('Digite a idade: ');
        let nota1 = parseInt(prompt('Digite a nota 1: '));
        let nota2 = parseInt(prompt('Digite a nota 2: '));
        let media = (nota1+nota2)/2;
        document.write('<h1> O nome digitado é '+nome+' e a idade é '+idade+ ' anos</h1>');
        document.write('<h1>A média do aluno foi '+ media+' </h1>')
    </script>
</head>
<body>
    
</body>
</html>
